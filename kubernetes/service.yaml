apiVersion: v1
kind: Service
metadata:
  name: python-r-app-service
  labels:
    app: python-r-app
spec:
  selector:
    app: python-r-app
  ports:
    - protocol: TCP
      port: 8080          # The port exposed by the Service
      targetPort: 8080    # The container port in the pods
  type: NodePort          # Exposes the service on a port accessible from outside the cluster
